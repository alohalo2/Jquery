<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <style>
        #clock {
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;

            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="clock">
        00:00.00
    </div>
    <script>
        /*
        미션 02:시계 만들기 ver 2.0

        이번 미션은 미션01에서 만든 시계를 다음 실행화면처럼 출력되게 만드는 것입니다.
        예를 들어 2시 3분 5초인 경우 미션1에서는 2:3.5초로 출력됐는데요.
        이를 02:03.05처럼 출력되게 만들어 주면 됩니다.
        */
       
       $(() => {
        
            const formatTime = (time) => {
                return time < 10 ? '0' + time : time;
            }
     
            const startClock = () => {
                const now = new Date();
                 let second = formatTime(now.getSeconds);
                 let minute = formatTime(now.getMinutes);
                 let hour = formatTime(now.getHours);
                
                $("#clock").html(`${hour}:${minute}.${second}`);
     
             }
     
             startClock();

            const interval = setInterval(() => {
                
                // second++;
                
                // if(second >= 60) {
                //     minute++;
                //     second = 0;
                // }
                // if(minute >= 60) {
                //     hour++;
                //     minute = 0;
                // }
                // if(hour > 24) {
                //     hour = 0;
                // }
                
                startClock();

            },1000);

        });
    </script>
</body>
</html>
