<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트 keydown()/keyup()/keypress() 메소드</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div>
        <input type="text" id="input1">
    </div>
    <div>
        <input type="text" id="input2">
    </div>

    <script>
        $(() => {
            // 1. keydown 이벤트: 
            // 키가 눌려졌을 때 동작하는 이벤트로 keypress와 기본적으로 동일하게 동작한다.
            // keydown 물리적으로 어떤 키가 눌렸는지에 관심이 있다.
            // 대소문자 구분이 없다.
            $("#input1").on("keydown", (e) => {
                console.log(`keydown ====> ${e.keyCode}`);
            });

            // 2. keydown 이벤트: 
            // 키가 눌려졌을 때 동작하는 이벤트로 keydown 기본적으로 동일하게 동작한다.
            // keydown 물리적으로 어떤 키가 
            // 대소문자 구분이 없다.
            $("#input1").on("keypress", (e) => {
                console.log(`keypress ====> ${e.keyCode}`);
            });

            // 3. keyup 이벤트
            // 키보드에서 손을 뗐을 때 동작하는 이벤트로 
            // keydown과 마찬가지로 물리적으로 어떤 키가 눌렸는지에 관심이 있다.
            $("#input2").keyup((e) => {
                console.log(`keyup =====> ${e.keyCode}`);
            });
        });
    </script>
</body>
</html>
